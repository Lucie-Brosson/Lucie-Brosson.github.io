    <body>
      <script src="Game.js"></script>

        <h1>The Game of Shame</h1>

        <p class ="secondaire">Attention à celui qui ouvre cette page, la soirée risque d'être enflammée</p>

        <p class="secondaire">Choisissez des catégories</p>
      
      
        <h2>Catégorie</h2>
        <fieldset id="HolderOfTheGame">
            <legend>Choisie les catégories qui t'intéresse</legend>

              <input type="checkbox" class="CheckBox" id="Jeux1" name="Game" value="jeux2">
              <label for="Jeux1">Jeux 1</label>

              <input type="checkbox" class="CheckBox" id="Jeux2" name="Game" value="jeux2">
              <label for="Jeux2">Jeux 2</label>

              <input type="checkbox" class="CheckBox" id="MidTruth" name="Game" value="MidTruth">
              <label for="MidTruth">Vérité</label>

              <input type="checkbox" class="CheckBox" id="DeepTruth" name="Game" value="DeepTruth">
              <label for="DeepTruth">Vérité Profonde</label>

              <input type="checkbox" class="CheckBox" id="HotTruth" name="Game" value="HotTruth">
              <label for="HotTruth">Vérité Hot</label>

              <input type="checkbox" class="CheckBox" id="DareAssis" name="Game" value="DareAssis">
              <label for="DareAssis">Action sans bouger</label>

              <input type="checkbox" class="CheckBox" id="DareDebout" name="Game" value="DareDebout">
              <label for="DareDebout">Action</label>

              <input type="checkbox" class="CheckBox" id="DareHot" name="Game" value="DareHot">
              <label for="DareHot">Action Hot</label>

              <input type="checkbox" class="CheckBox" id="Rules" name="Game" value="Rules">
              <label for="Rules">Règles</label>

              <input type="checkbox" class="CheckBox" id="competition" name="Game" value="competition">
              <label for="competition">Compétition</label>

              <input type="checkbox" class="CheckBox" id="WouldYouRather" name="Game" value="WouldYouRather">
              <label for="WouldYouRather">Tu préfères</label>

              <input type="checkbox" class="CheckBox" id="NeverHaveIEver" name="Game" value="NeverHaveIEver">
              <label for="NeverHaveIEver">Je n'ai jamais</label>

              <input type="checkbox" class="CheckBox" id="MostLikely" name="Game" value="MostLikely">
              <label for="MostLikely">Most Likely</label>

        <h2>Questions</h2>
        <p id="Question">Change question here</p>

        <button onclick="NextQuestion()">Next</button>

        <button onclick="StartGame()">Start the Parrrty</button>
